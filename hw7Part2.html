        <script>

            //The main focus should be that your cookie is registered and that you can read from it - 
            // I will not bother if I have to manually delete the cookie myself because browsers have changed 
            // to increase security and some will not allow you to register cookies without expiration date 
            // and/or path.
            function refereshPage(){
                history.go(0);
            }

        function createCookies() {
        var cName = "username";
        var cValue = document.getElementById("user").value;
        var cName2 = "username2";
        var cValue2 = document.getElementById("name").value;
        let expires = "expires=Fri, 1 Jan 9999 00:00:00 GMT";
        document.cookie = cName + "=" + cValue + "; " + expires + "; path=/;";
        document.cookie = cName2 + "=" + cValue2 + "; " + expires + "; path=/;";
        }

        function getCookies(cName) {
        var name = cName + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
        }
        return "";
        }

        function checkCookies() {
        var user = getCookies("username");
        var user2 = getCookies("username2");
        if (user != "" && user2 != "") {
        console.log(user);
        console.log(user2);
        document.getElementById("result").innerHTML = "Welcome back " + user2 + " with username " + user + ".";
        document.getElementById("myform").style.display = "none";
        
        } else {
        document.getElementById("myform").style.display = "block";
            }
        }

        </script>
